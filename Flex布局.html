<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 2px red;
    }

    section {
      margin: auto;
      display: flex;
      height: 210px;
      width: 530px;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: space-between;
      justify-content: space-between;
    }
    div {
      height: 100px;
      width: 80px;
    }
    div:first-child {
      height: 100%;
    }
    div:nth-last-child(-n + 2) {
      height: 45px;
    }
  </style>
  <body>
    <section>
      <div></div>

    </section>
  </body>
</html>
