<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <style>
    /*  *{background-color: #0001;
    box-shadow: 0 0 2px red;}  */
    * {
      box-sizing: border-box;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
      display: inline;
    }
    span {
      width: 100px;
      height: 100px;
      display: block;
    }

    li {
      border: 3px solid blue;
      width: 100px;
      height: 100px;
      font-size: 4em;
    }
    li:hover {
      border: 3px solid red;
    }

    ul.yi > li {
      width: 100px;
      height: 100px;
    }
    ul.yi > li:last-child {
      margin-bottom: -300px;
    }

    ul.er > li {
      margin-left: 100px;
    }

    ul.er > li:last-child {
      width: 100px;
      height: 100px;
      margin-bottom: -300px;
    }
    ul.san > li {
      margin-left: 200px;
    }

    div.pos {
      position: relative;
    }
    div > span {
      border: 3px solid blue;
      width: 100px;
      height: 100px;
      font-size: 4em;
      padding: 0;
      text-align: center;
    }
    div > span:hover {
      border: 3px solid red;
    }

    td > span {
      width: 100px;
      height: 100px;
      font-size: 4em;
      padding: 0;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      border: 4px solid blue;
    }
    td {
      border: 4px solid blue;
      width: 100px;
      height: 100px;
    }
    span:hover {
      border: 4px solid red;
    }
  </style>
  <body>
    <p>行内</p>
    <div>
      <ul class="yi">
        <li>1</li>
        <li>4</li>
        <li>7</li>
      </ul>
      <ul class="er">
        <li>2</li>
        <li>5</li>
        <li>8</li>
      </ul>
      <ul class="san">
        <li>3</li>
        <li>6</li>
        <li>9</li>
      </ul>
    </div>
    <br />
    <p>定位</p>
    <div class="pos">
      <span>1</span>
      <span>4</span>
      <span>7</span>

      <span style="position: absolute; top: 0; left: 100px">2</span>
      <span style="position: absolute; top: 100px; left: 100px">5</span>
      <span style="position: absolute; top: 200px; left: 100px">8</span>

      <span style="position: absolute; top: 0; left: 200px">3</span>
      <span style="position: absolute; top: 100px; left: 200px">6</span>
      <span style="position: absolute; top: 200px; left: 200px">9</span>
      <br />
      <p>表布局</p>
      <div>
        <table>
          <tr>
            <td><span>1</span></td>
            <td><span>2</span></td>
            <td><span>3</span></td>
          </tr>
          <tr>
            <td><span>4</span></td>
            <td><span>5</span></td>
            <td><span>6</span></td>
          </tr>
          <tr>
            <td><span>7</span></td>
            <td><span>8</span></td>
            <td><span>9</span></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
