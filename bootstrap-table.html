<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      border: none;
      text-align: left;
    }
    tr {
      border: 1px solid silver;
    }
    tr {
      border: 1px solid silver;
    }

    table.table {
      background-color: white;
    }
    table.table [scope] {
      color: ;
    }

    table.table-dark {
      background-color: rgb(52, 58, 64);
      color: white;
    }
    table.table-dark [scope] {
      color: white;
    }

    thead.thead-light [scope] {
      color: black;
    }
    thead.thead-light [scope="col"] {
      background-color: rgb(233, 236, 239);
      color: black;
    }

    thead.thead-dark [scope] {
      color: black;
    }
    thead.thead-dark [scope="col"] {
      background-color: rgb(52, 58, 64);
      color: white;
    }

    table.table-striped > tbody > :nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.3);
    }

    table.table-bordered td {
      border: 1px solid silver;
    }
    table.table-bordered th {
      border: 1px solid silver;
    }

    table.table-borderless td {
      border: 1px solid rgba(0, 0, 0, 0);
    }
    table.table-borderless th {
      border: 1px solid rgba(0, 0, 0, 0);
    }

    table.table-hover > tbody > tr:hover {
      background-color: grey;
    }

    table.table-sm tr {
      font-size: 0.3em;
    }
  </style>
  <body>
    <table
      class="table table-dark table-striped table-bordered table-borderless table-hover table-sm"
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
