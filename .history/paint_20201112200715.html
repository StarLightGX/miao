<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      html {
        background-color: rgb(30, 30, 30);
      }
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="400" height="300"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated";
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "white") {
      x = x | 0;
      y = y | 0;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function line(x1, y1, x2, y2) {
      ctx.strokeStyle = "black";
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
  </script>
  <script>
    // YOUR CODE GOES BELOW
    var x = 1;
    var y = 1;
    var i = 0;

    // 画一条实线
    y = 20;
    for (i = 0; i < 50; i++) {
      y = y + 1;
      x = 330;
      dot(x, y);
    }

    // 画一条一个实点一个空点的虚线
    y = 20;
    for (i = 0; i < 50; i++) {
      y = y + 2;
      x = 340;
      dot(x, y);
    }

    // 画一条两个实点两个空点的虚线

    for (i = 0; i < 50; i++) {
      y = 4 * (i + 1);
      x = 350;
      dot(x, y);
    }

    for (i = 0; i < 50; i++) {
      y = 4 * (i + 1) + 1;
      x = 350;
      dot(x, y);
    }

    // 画一条三个实点两个空点的虚线

    for (i = 0; i < 50; i++) {
      y = 5 * (i + 1);
      x = 360;
      dot(x, y);
    }

    for (i = 0; i < 50; i++) {
      y = 5 * (i + 1) + 1;
      x = 360;
      dot(x, y);
    }

    for (i = 0; i < 50; i++) {
      y = 5 * (i + 1) + 2;
      x = 360;
      dot(x, y);
    }

    // 画一条45度的斜线
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = y;
      dot(x, y);
    }
    // 画一条30度的斜线（选做）
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = y;
      dot(x, y);
    }
    // 在四个角画分别画一条45度的斜线以让画面看起来像一个相框
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = y;
      dot(x - 250, y);
    }
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = y;
      dot(x + 350, y);
    }
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = -y;
      dot(x + 250, y);
    }
    y = 0;
    for (i = 0; i < 1050; i++) {
      y = y + 1;
      x = -y;
      dot(x, y);
    }

    // 画一条跨越画布左上角和右下角的对角线
    // 画一个空心矩形
    // 画一个实心矩形
    // 画一个rgb色彩空间的某一面
    // 画一个空心的圆
    // 画一个实心的圆
    // 画一个大小合适的sin(x)的图像
  </script>
</html>
